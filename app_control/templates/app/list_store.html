{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lojas cadastradas</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Loja</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
              {% for store in stores %}
              <tr>
                <td>{{store.name}}</td>
                <td>
                    <a href="{% url 'edit_store' store.id %}" class="mr-5"><i class="fa fa-cog"></i></a>
                    <a href="{% url 'delete_store' store.id %}"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<a href="{% url 'add_store' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
